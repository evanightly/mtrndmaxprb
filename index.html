<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Maybe?</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <form action="">
                <h4>Math.random() x </h4>
                <div class="form-group">
                    <input id="calc" type="text" value="0">
                    <label class="popover" for="calc">Max possibilities</label>
                    <label class="popover downside" for="calc">ie: 200 * (500 + 8)</label>
                </div>
                <label for="calc2">+</label>
                <div class="form-group">
                    <input id="calc2" type="number" value="0">
                    <label class="popover" for="calc2">Offset</label>
                </div>
                <div class="form-group">
                    <button type="submit">=</button>
                </div>
            </form>
            <div class="output">
                <h4>Possibilities</h4>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Psb</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Min</td>
                            <td>Not Set</td>
                        </tr>
                        <tr>
                            <td>Range</td>
                            <td>Not Set</td>
                        </tr>
                        <tr>
                            <td>Max</td>
                            <td>Not Set</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
